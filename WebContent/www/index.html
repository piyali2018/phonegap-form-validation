<html>
    <head>
        <title>HTML5 Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="qrcode">
            <p class="formfield"><label class="lbl" for="qr">Phone Gap Qr code:</label>
                <img src="img/phonegap-form-validation-qrCode.PNG" 
                alt="PhoneGap QR Code" height="150" width="150" id="qr">
            </p>
        </div>

        <form action="destination.html" method="get" onsubmit="return checkForm(this);">
            <fieldset>
                <Legend>Personal Information</legend>
                <label class="mandatory">*</label>
                <label class="lbl" for="email">Email Address:</label>
                <input type="email" name="email" id="email"
                       required placeholder="Your Email Address" 
                       pattern="[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*"
                       title="Please Enter a valid email Address"><br/><br/>
                
                <label class="mandatory">*</label>
                <label class="lbl" for="personalURL">Personal URL:</label>
                <input type="url" name="personalURL" id="personalURL"
                       required placeholder="Your personal URL"
                       pattern="https?://.+"
                       title="Please Enter a valid personal URL"><br/><br/>
                
                <label class="mandatory">*</label>
                <label class="lbl" for="birthdate">Date of Birth:</label>
                <input type="date" name="birthdate" id="birthdate" required=""><br/><br/>
                
                <label class="mandatory">*</label>
                <label class="lbl">Gender:</label>
                <input type="radio" name="gender" value="male" id="male" required=""><label for = "male"> Male</label>
                <input type="radio" name="gender" value="female" id="female"><label for = "female">Female</label>
                <input type="radio" name="gender" value="other" id="other"><label for = "other">Other</label><br/><br/>
                
                <p class="formfield">
                <label class="lbl" for="comments">Comments:</label>
                <textarea name="comments" rows="10" cols="30" id="comments" placeholder="Enter your Comments">
                </textarea></p>    
            </fieldset>
            
            
            <p class="checkP"><input type="checkbox" id="check" name="terms"> 
                <label for="check" id="checkLbl">I accept the <u><b>Terms and Conditions</b></u></label>
            </p>
            <p class="checkP">
                <input type="submit" value="Submit" class="button1"> &nbsp; &nbsp; &nbsp; &nbsp; 
                <button type="button" class="button2" onclick="clearAll()">Clear All</button>
            </p>
        </form>
    </body>
</html>
